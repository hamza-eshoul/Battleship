<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap");
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark p-5 text-light text-center">
      <h2>
        This is the Odin <span class="text-warning">Battleship Project </span>
      </h2>
    </header>

    <!-- Main Section -->

    <div class="d-flex justify-content-center pt-5 d-none" id="playerTurns">
      <h3 class="bg-dark text-light p-4 rounded-pill" id="playerHeader">
        This is the turn of the Computer
      </h3>
    </div>

    <section
      class="main p-4 text-center d-flex justify-content-around align-items-center"
    >
      <div class="first-selection">
        <h3 class="pb-3">Player 1 Selection</h3>

        <div class="d-flex justify-content-center">
          <div class="d-flex flex-column pt-1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>

          <div class="container d-flex" id="board1"></div>
        </div>
      </div>
      <div class="second-selection d-none">
        <h3 class="pb-3">Computer Selection</h3>

        <div class="d-flex justify-content-center">
          <div class="d-flex flex-column pt-1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>

          <div class="container d-flex" id="board2"></div>
        </div>
      </div>
    </section>

    <!-- Buttons section -->
    <section class="myButtons">
      <div class="d-flex justify-content-center align-items center">
        <button class="btn btn-lg btn-warning m-4 fs-4" id="auto-place">
          Auto - place
        </button>
        <button
          class="btn btn-lg btn-danger text-light m-4 fs-4"
          id="self-place"
        >
          Self - place
        </button>
        <button class="btn btn-lg btn-primary m-4 fs-4" id="reset">
          Reset
        </button>
      </div>

      <div class="d-flex justify-content-center align-items center">
        <button class="btn btn-lg btn-dark m-4" id="rotate">
          Rotate The Ship
        </button>
        <button class="btn btn-lg btn-dark m-4" id="start">
          Start The Game
        </button>
      </div>
    </section>

    <div id="winModal" class="myModal">
      <div class="my-modal-content">
        <h1>The Winner is <span class="text-danger myWinner"> </span></h1>
        <button class="myBtn bg-dark h1 text-warning">PLAY AGAIN ?</button>
      </div>
    </div>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
